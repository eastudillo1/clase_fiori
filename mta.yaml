_schema-version: "3.2"
ID: cf_northwind
version: 0.0.1
modules:
- name: cf-northwind-approuter
  type: approuter.nodejs
  path: cf-northwind-approuter
  requires:
  - name: cf_northwind_html_repo_runtime
  - name: uaa_cf_northwind
  parameters:
    disk-quota: 256M
    memory: 256M
- name: cf_northwind_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: cf_northwind_html_repo_host
    parameters:
      content-target: true
- name: cf_northwind-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: cf_northwind-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - combecloudapp.zip
      name: combecloudapp
      target-path: resources/
- name: combecloudapp
  type: html5
  path: app
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: cf_northwind_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: uaa_cf_northwind
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: cf_northwind-xsuaa-service
    service-plan: application
- name: cf_northwind_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: cf_northwind-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: cf_northwind-html5-srv
    service-plan: app-host
- name: cf_northwind-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: cf_northwind-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
