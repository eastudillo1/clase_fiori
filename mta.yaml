_schema-version: "3.2"
ID: clase_fiori
version: 0.0.1
modules:
- name: clase-fiori-approuter
  type: approuter.nodejs
  path: clase-fiori-approuter
  requires:
  - name: clase_fiori_html_repo_runtime
  - name: uaa_clase_fiori
  parameters:
    disk-quota: 256M
    memory: 256M
- name: clase_fiori_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: clase_fiori_html_repo_host
    parameters:
      content-target: true
resources:
- name: clase_fiori_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: uaa_clase_fiori
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: clase_fiori-xsuaa-service
    service-plan: application
- name: clase_fiori_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
